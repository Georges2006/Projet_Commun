<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>R√©initialisation du mot de passe - SerreConnect</title>
    <meta content="R√©initialisez votre mot de passe SerreConnect" name="description"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <div class="logo">
                    <span style="font-size: 1.5rem;">üå±</span>
                    <span>SerreConnect</span>
                </div>
            </a>
            
            <div class="nav-menu">
                <a href="/" class="nav-link">Accueil</a>
                <a href="/login" class="nav-link">Connexion</a>
                <a href="/contact" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="auth-container">
        <div class="auth-card">
            <div class="form-header">
                <h1>R√©initialisation du mot de passe</h1>
                <p id="resetMessage">V√©rification du lien...</p>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>V√©rification en cours...</p>
            </div>

            <!-- Error State -->
            <div id="errorState" class="error-state" style="display: none;">
                <div class="error-icon">‚ùå</div>
                <h3>Lien invalide</h3>
                <p id="errorMessage">Le lien de r√©initialisation est invalide ou a expir√©.</p>
                <a href="/login.html" class="auth-btn">
                    <span>üîê</span>
                    <span>Retour √† la connexion</span>
                </a>
            </div>

            <!-- Reset Form -->
            <form id="resetForm" class="auth-form" style="display: none;">
                <div class="user-info">
                    <p>Bonjour <span id="userName"></span></p>
                    <p>Email: <span id="userEmail"></span></p>
                </div>

                <div class="form-group">
                    <label for="newPassword">Nouveau mot de passe</label>
                    <div class="password-input">
                        <input type="password" id="newPassword" name="password" required minlength="8">
                        <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                            <span>üëÅÔ∏è</span>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <span>üëÅÔ∏è</span>
                        </button>
                    </div>
                    <div class="password-match" id="passwordMatch"></div>
                </div>

                <button type="submit" class="auth-btn" id="resetBtn" disabled>
                    <span>üîê</span>
                    <span>R√©initialiser le mot de passe</span>
                </button>

                <div class="form-footer">
                    <a href="/login.html">Retour √† la connexion</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Notifications Container -->
    <div id="notificationsContainer" class="notifications-container"></div>

    <script>
        let currentToken = '';
        let isFormValid = false;

        // R√©cup√©ration du token depuis l'URL
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        // V√©rification du token
        async function verifyToken(token) {
            try {
                const response = await fetch(`/api/auth/verify-token.php?token=${token}`);
                const data = await response.json();
                
                if (data.success) {
                    showResetForm(data.data);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Erreur lors de la v√©rification du token');
            }
        }

        // Affichage du formulaire de r√©initialisation
        function showResetForm(userData) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('resetForm').style.display = 'block';
            document.getElementById('resetMessage').textContent = 'Entrez votre nouveau mot de passe';
            
            document.getElementById('userName').textContent = userData.username;
            document.getElementById('userEmail').textContent = userData.email;
        }

        // Affichage de l'erreur
        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        // Validation de la force du mot de passe
        function validatePasswordStrength(password) {
            const minLength = password.length >= 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            const strength = [minLength, hasUpperCase, hasLowerCase, hasNumbers, hasSpecialChar]
                .filter(Boolean).length;
            
            const strengthText = ['Tr√®s faible', 'Faible', 'Moyen', 'Bon', 'Tr√®s bon'][strength - 1] || 'Tr√®s faible';
            const strengthClass = ['very-weak', 'weak', 'medium', 'good', 'very-good'][strength - 1] || 'very-weak';
            
            return { strength, strengthText, strengthClass };
        }

        // Validation de la correspondance des mots de passe
        function validatePasswordMatch(password, confirmPassword) {
            return password === confirmPassword && password.length >= 8;
        }

        // Mise √† jour de la validation du formulaire
        function updateFormValidation() {
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const strength = validatePasswordStrength(password);
            const match = validatePasswordMatch(password, confirmPassword);
            
            // Affichage de la force du mot de passe
            const strengthEl = document.getElementById('passwordStrength');
            strengthEl.textContent = `Force: ${strength.strengthText}`;
            strengthEl.className = `password-strength ${strength.strengthClass}`;
            
            // Affichage de la correspondance
            const matchEl = document.getElementById('passwordMatch');
            if (confirmPassword) {
                matchEl.textContent = match ? '‚úì Les mots de passe correspondent' : '‚úó Les mots de passe ne correspondent pas';
                matchEl.className = `password-match ${match ? 'match' : 'no-match'}`;
            } else {
                matchEl.textContent = '';
                matchEl.className = 'password-match';
            }
            
            // Activation/d√©sactivation du bouton
            isFormValid = match && strength.strength >= 3;
            document.getElementById('resetBtn').disabled = !isFormValid;
        }

        // R√©initialisation du mot de passe
        async function resetPassword(event) {
            event.preventDefault();
            
            if (!isFormValid) return;
            
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            try {
                document.getElementById('resetBtn').disabled = true;
                document.getElementById('resetBtn').innerHTML = '<span>‚è≥</span><span>R√©initialisation...</span>';
                
                const response = await fetch('/api/auth/reset-password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: currentToken,
                        password: password,
                        confirmPassword: confirmPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Mot de passe r√©initialis√© avec succ√®s !', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showNotification(data.error, 'error');
                    document.getElementById('resetBtn').disabled = false;
                    document.getElementById('resetBtn').innerHTML = '<span>üîê</span><span>R√©initialiser le mot de passe</span>';
                }
            } catch (error) {
                showNotification('Erreur lors de la r√©initialisation', 'error');
                document.getElementById('resetBtn').disabled = false;
                document.getElementById('resetBtn').innerHTML = '<span>üîê</span><span>R√©initialiser le mot de passe</span>';
            }
        }

        // Affichage des notifications
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notificationsContainer');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <span class="notification-message">${message}</span>
                <button class="notification-close" onclick="this.parentElement.remove()">√ó</button>
            `;
            container.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }

        // Toggle de la visibilit√© du mot de passe
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const span = button.querySelector('span');
            
            if (input.type === 'password') {
                input.type = 'text';
                span.textContent = 'üôà';
            } else {
                input.type = 'password';
                span.textContent = 'üëÅÔ∏è';
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            currentToken = getTokenFromUrl();
            
            if (!currentToken) {
                showError('Token manquant dans l\'URL');
                return;
            }
            
            verifyToken(currentToken);
            
            // √âcouteurs d'√©v√©nements
            document.getElementById('newPassword').addEventListener('input', updateFormValidation);
            document.getElementById('confirmPassword').addEventListener('input', updateFormValidation);
            document.getElementById('resetForm').addEventListener('submit', resetPassword);
        });
    </script>

    <style>
        .loading-state {
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-state {
            text-align: center;
            padding: 2rem;
        }
        
        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .user-info p {
            margin: 0.5rem 0;
            color: #666;
        }
        
        .user-info span {
            font-weight: 600;
            color: #333;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }
        
        .password-strength.very-weak { background: #ffebee; color: #c62828; }
        .password-strength.weak { background: #fff3e0; color: #ef6c00; }
        .password-strength.medium { background: #fff8e1; color: #f57f17; }
        .password-strength.good { background: #e8f5e8; color: #2e7d32; }
        .password-strength.very-good { background: #e3f2fd; color: #1565c0; }
        
        .password-match {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }
        
        .password-match.match { background: #e8f5e8; color: #2e7d32; }
        .password-match.no-match { background: #ffebee; color: #c62828; }
    </style>
</body>
</html>
